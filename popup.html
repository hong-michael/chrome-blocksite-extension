<!DOCTYPE html>
<html>
<head>
  <title>Website Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #blockedList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .blocked-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Website Blocker</h2>
  <input type="text" id="websiteInput" placeholder="Enter website (e.g., facebook.com)">
  <button id="addButton">Add to Blocked List</button>
  <div id="blockedList"></div>
  <script src="popup.js"></script>
</body>
</html>
